<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./style-guide.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main id="container">
      <div id="card">
        <div class="card-image">
          <img
            src="../assets/images/illustration-article.svg"
            alt="Illustration for the card"
          />
        </div>

        <div class="card-details">
          <span class="badge text-preset-4">Learning</span>
          <small class="text-preset-3">Published 21 Dec 2023</small>
          <h1 class="text-preset-1">
            <a href="#">HTML & CSS foundations</a>
          </h1>
          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card-footer">
          <img
            src="../assets//images/image-avatar.webp"
            alt="Avatar of Greg Hooper"
            width="32"
            height="32"
          />

          <span class="text-preset-4">Greg Hooper</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/gabrielcasag" target="_blank">Gabrielcasag</a
      >.
    </footer>
  </body>
</html>

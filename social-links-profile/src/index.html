<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./css-reset.css" />
  <link rel="stylesheet" href="./style-guide.css" />
  <link rel="stylesheet" href="./index.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">

    <div class="card">
      <div class="image-container">
        <img src="../assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall">
      </div>

      <div class="about">
        <h2 class="name">Jessica Randall</h2>
        <bold class="location">London, United Kingdom</bold>
        <p class="presentation">"Front-end developer and avid reader."</p>
      </div>

      <nav class="links">
        <a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
        <a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">
          Frontend Mentor
        </a>
        <a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>
        <a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">
          Twitter
        </a>
        <a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">
          Instagram
        </a>
      </nav>
    </div>

  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. Coded by <a href="https://github.com/gabrielcasag">Gabrielcasag </a>.
  </footer>
</body>

</html>
